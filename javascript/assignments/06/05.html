   <h1>Page 5</h1>
   <h2>Add Account (but not really)</h2>
   <form method="post" action="https://www.example.org/register">
      <label for="package" class="selectionbox" id="signupForm">Please select a package: </label>
      <select id="package">
         <option value="annual">1 year ($50)</option>
         <option value="semi-annual">6 months ($30)</option>
         <option value="monthly">1 month ($10)</option>
         <option value="weekly">1 week ($5)</option>
      </select>
      <div id="packHint" class="tip"></div>

      <input type="checkbox" id="terms" />
      <label for="terms" class="checkbox"> Check if you agree to the terms &amp; conditions</label>
      <div id="termHint" class="warning"></div>

      <input type="submit" value="next" />
   </form>
